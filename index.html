<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>NFL Roster</title>
</head>

<body>
    <div class="row header">
        <div class="col-xs-12">
            <h1>My NFL Roster</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-9">
                <div class="panel">
                    <div class="my-team" id="draw-search-query">
                        <h2>Search for players and add them to your roster</h2>
                    </div>
                </div>
            </div>
            <div class="col-xs-3" id="sidebar">
                <form class="form-inline" onsubmit="app.controllers.rosterController.search(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Search Player, Team, Position" />
                        <button type="submit" class="btn btn-primary" id="query">Search</button>
                    </div>
                </form>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="search-results">

                    </tbody>
                </table>
            </div>
        </div>
    </div>









    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="roster-service.js"></script>
    <script src="roster-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
